<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <script type="text/javascript">
    function addToInput(character) {
      var input = document.getElementsByClassName('input')[0];
      input.children[0].value += character;
    }
    function clearInput() {
      var input = document.getElementsByClassName('input')[0];
      input.children[0].value = "";       
    }
    function calcInput() {
      var input = document.getElementsByClassName('input')[0];
      input.children[0].value = eval(input.children[0].value);
    }
    window.onload = function() {
      var numbers = document.getElementsByClassName("number");
      for (var i = numbers.length - 1; i >= 0; i--) {
        numbers[i].children[0].setAttribute("onclick", "addToInput('"+ numbers[i].children[0].innerHTML+"');")
      }
      var operators = document.getElementsByClassName("operator");
      for (var i = operators.length - 1; i >= 0; i--) {
        operators[i].children[0].setAttribute("onclick", "addToInput('"+ operators[i].children[0].innerHTML+"');")
      }
      var clear = document.getElementsByClassName("clear")[0];
      clear.children[0].setAttribute("onclick", "clearInput();")
      var equal = document.getElementsByClassName("equal")[0];
      equal.children[0].setAttribute("onclick", "calcInput();")
    }
  </script>
  <style type="text/css">
    .calculator {
      border: dotted green 2px;
    }
    button {
      background-color:green; 
      color: black; 
      border: solid black 2px; 
      width:100%
    }
    input[type="text"] {
      background-color:white; 
      border: solid black 2px; 
      width:100% 
    }
  </style>
</head>
<body>
  <table class="calculator">
    <tr>
      <td colspan="3" class="input">
        <input type="text" disabled="">
      </td>
      <td class="clear">
        <button>c</button>
      </td>
    </tr>
    <tr>
      <td class="number">
        <button>1</button>
      </td>
      <td class="number">
        <button>2</button>
      </td>
      <td class="number">
        <button>3</button>
      </td>
      <td class="operator">
        <button>/</button>
      </td>
    </tr>
    <tr>
      <td class="number">
        <button>4</button>
      </td>
      <td class="number">
        <button>5</button>
      </td>
      <td class="number">
        <button>6</button>
      </td>
      <td class="operator">
        <button>*</button>
      </td>
    </tr>
    <tr>
      <td class="number">
        <button>7</button>
      </td>
      <td class="number">
        <button>8</button>
      </td>
      <td class="number">
        <button>9</button>
      </td>
      <td class="operator">
        <button>+</button>
      </td>
    </tr>
    <tr>
      <td class="number">
        <button>.</button>
      </td>
      <td class="number">
        <button>0</button>
      </td>
      <td class="equal">
        <button>=</button>
      </td>
      <td class="operator">
        <button>-</button>
      </td>
    </tr>
  </table>
</body>
</html>
