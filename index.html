<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <script src="script.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <table class="calculator">
    <tr>
      <td colspan="3" class="input">
        <input type="text" disabled="">
      </td>
      <td class="clear">
        <button>c</button>
      </td>
    </tr>
    <tr>
      <td class="number">
        <button>1</button>
      </td>
      <td class="number">
        <button>2</button>
      </td>
      <td class="number">
        <button>3</button>
      </td>
      <td class="operator">
        <button>/</button>
      </td>
    </tr>
    <tr>
      <td class="number">
        <button>4</button>
      </td>
      <td class="number">
        <button>5</button>
      </td>
      <td class="number">
        <button>6</button>
      </td>
      <td class="operator">
        <button>*</button>
      </td>
    </tr>
    <tr>
      <td class="number">
        <button>7</button>
      </td>
      <td class="number">
        <button>8</button>
      </td>
      <td class="number">
        <button>9</button>
      </td>
      <td class="operator">
        <button>+</button>
      </td>
    </tr>
    <tr>
      <td class="number">
        <button>.</button>
      </td>
      <td class="number">
        <button>0</button>
      </td>
      <td class="equal">
        <button>=</button>
      </td>
      <td class="operator">
        <button>-</button>
      </td>
    </tr>
  </table>
</body>
</html>
